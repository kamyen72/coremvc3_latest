<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        .scrollable {
            background-color: lightpink;
            width: auto;
            height: 500px;
            overflow: scroll;
            padding-left: 5px;
        }

        .scrollable2 {
            background-color: lightgreen;
            width: auto;
            /*max-width:500px;*/
            height: 500px;
            overflow: scroll;
            padding-left: 0px;
        }

        .pad50 {
            padding-left: 50px;
        }

        .padright100 {
            padding-right: 160px;
        }

        .roundBorder {
            border-style: solid;
            border-width: 5px;
            border-color: grey;
            border-radius: 15px;
        }

        .fa_custom {
            color: #0099CC
        }

        .cellborder {
            font-weight: bolder;
            font-size: 12px;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            background: #666666;
            color: #ffffff;
            padding-left: 3px;
            padding-right: 3px;
        }

        .celldata {
            font-size: 12px;
            font-weight: normal;
            color: black;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            background: #ffffff;
            padding-left: 3px;
            padding-right: 3px;
        }

        .cellcenter {
            text-align: center;
        }

        .cellright {
            text-align: right;
        }

        .bckPink {
            background: #f863ba;
            border-style: none;
            min-width: 150px;
        }

        .bckPeal {
            background: #99ffff;
            border-style: none;
            min-width: 150px;
        }

        .Report2 {
            background: #ffffff;
            border-style: solid;
            border-width: 4px;
            border-radius: 5px;
            border-color: darkgreen;
            min-width: 850px;
        }

        #pop2 {
            background: #ffffff;
            border-style: solid;
            border-width: 4px;
            border-radius: 5px;
            border-color: dimgrey;
            min-width: 1250px;
            z-index: 9999;
            text-align: center;
            position: absolute;
            left: 340px;
            top: 226px;
            min-height: 600px;
            overflow: scroll;
            display: none;
        }
    </style>

    <script>
        function GenExcel2() {
            console.log("Testing Excel");

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: "/API/GetBetDetails",
                data: JSON.stringify({ "UserName": document.getElementById("txtUserName").value, "CurrentPeriod": document.getElementById("txtCurrentPeriod").value }),
                dataType: "json",
                crossDomain: true,
                success: function (response) {
                    console.log("success");
                    console.log(response[0].FileName);

                    var converted = JSON.parse(response);
                    console.log(converted);

                    document.getElementById("jsonreport2").innerText = response;
                    document.getElementById("butt2").disabled = false;
                },
                failure: function (response) {
                    console.log("failure");
                },
                error: function (response, status) {
                    console.log("error");
                }
            });
        }
    </script>

    <script>
        function produce_excel2() {
            console.log("Testing Excel");

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: "/API/GenExcelBetDetails",
                data: JSON.stringify({ "InputText": document.getElementById("jsonreport2").innerText }),
                dataType: "json",
                crossDomain: true,
                success: function (response) {
                    console.log("success");
                    console.log(response[0].FileName);

                    var converted = JSON.parse(response);
                    console.log(converted);

                    

                    document.getElementById("downloadlink2").style = "display: none;";
                    document.getElementById("downloadlink2").innerHTML = "<i class='fas fa-file-excel' style='font-size:48px;color:red'></i>";
                    document.getElementById("downloadlink2").href = "/" + converted[0].FolderName + "/" + converted[0].FileName;
                    document.getElementById("downloadlink2").style = "display: block; font-size: 22px; font-weight: bolder; color: blue;";
                },
                failure: function (response) {
                    console.log("failure");
                },
                error: function (response, status) {
                    console.log("error");
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <label>User Name</label><input type="text" id="txtUserName" value="giga-ns2_1GGAAAAD8IG" /><br />
                <label>Current Period</label><input type="text" id="txtCurrentPeriod" value="AMAZ_0947" /><br />
                <button onclick="GenExcel2()">Gen Excel 2</button><br />
                <button id="butt2" onclick="produce_excel2()" disabled>Produce Excel 2</button><br />
                <a id="downloadlink2" href="" target="_blank" style="display:none;">Click to Download</a>
            </div>
            <div id="jsonreport2" style="font-size:10px; font-family:'Courier New'; color: blue;"></div>
        </div>
    </div>
</body>
</html>
